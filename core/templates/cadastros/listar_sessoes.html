<!-- listar_sessoes.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>🗓️ Sessões Cadastradas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            background-color: #fff;
            border-radius: 16px;
            padding: 30px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        h2 {
            color: #4e54c8;
            text-align: center;
            margin-bottom: 30px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
        }

        .editar {
            background-color: #38bdf8;
            color: black;
            padding: 6px 14px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9em;
        }

        .editar:hover {
            background-color: #0ea5e9;
        }

        .voltar {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #4e54c8;
            font-weight: bold;
        }

        .voltar:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>🗓️ Sessões Cadastradas</h2>

    {% for s in sessoes %}
        <div class="item">
            <span>{{ s.nome }} — {{ s.data|date:"d/m/Y" }}</span>
            <a href="{% url 'editar_sessao' s.id %}" class="editar">✏️ Editar</a>
        </div>
    {% empty %}
        <p style="text-align: center; color: #666;">Nenhuma sessão cadastrada.</p>
    {% endfor %}

    <a href="{% url 'painel_cadastros' %}" class="voltar">← Voltar ao Painel</a>
</div>
</body>
</html>
