<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Pauta - VotaF√°cil</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            font-family: 'Poppins', sans-serif;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            color: #4e54c8;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form p {
            width: 100%;
            margin-bottom: 20px;
            text-align: left;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1em;
            margin-top: 6px;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button, .voltar {
            padding: 12px 24px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            font-size: 1em;
            display: inline-block;
        }

        button {
            background-color: #4e54c8;
            color: white;
        }

        button:hover {
            background-color: #3d43b0;
        }

        .voltar {
            background-color: #6b7280;
            color: white;
        }

        .voltar:hover {
            background-color: #4b5563;
        }

        .mensagem-sucesso {
            background-color: #d1fae5;
            color: #065f46;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            border: 2px solid #34d399;
        }
    </style>
    {% if sucesso %}
    <script>
        setTimeout(function () {
            window.location.href = "{% url 'painel_cadastros' %}";
        }, 2000);
    </script>
    {% endif %}
</head>
<body>
    <div class="form-container">
        <h2>üìù Cadastrar Pauta</h2>

        {% if sucesso %}
            <div class="mensagem-sucesso">
                ‚úÖ Pauta cadastrada com sucesso! Redirecionando...
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="button-group">
                <button type="submit">Salvar Pauta</button>
                <a href="{% url 'painel_cadastros' %}" class="voltar">‚Üê Voltar</a>
            </div>
        </form>
    </div>
</body>
</html>
