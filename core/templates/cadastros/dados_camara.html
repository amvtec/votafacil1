<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>🏛️ Dados da Câmara</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box {
            background-color: #fff;
            padding: 30px;
            border-radius: 16px;
            max-width: 600px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        h2 {
            color: #4e54c8;
            margin-bottom: 20px;
        }
        p {
            margin: 8px 0;
        }
        .voltar {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #4e54c8;
            color: white;
            border-radius: 999px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="box">
    <h2>🏛️ Dados da Câmara Municipal</h2>
    {% if camara %}
        <p><strong>Nome:</strong> {{ camara.nome }}</p>
        <p><strong>CNPJ:</strong> {{ camara.cnpj }}</p>
        <p><strong>Endereço:</strong> {{ camara.endereco }}, nº {{ camara.numero }}</p>
        <p><strong>Cidade:</strong> {{ camara.cidade }} - {{ camara.uf }}</p>
    {% else %}
        <p style="color:red;"><strong>Nenhuma câmara cadastrada ainda.</strong></p>
    {% endif %}
    <a href="{% url 'painel_cadastros' %}" class="voltar">← Voltar</a>
</div>
</body>
</html>
