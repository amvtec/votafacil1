<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login Administrativo - VotaFácil</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            color: #4e54c8;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        button {
            background-color: #4e54c8;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 999px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #3d43b0;
        }

        .erro {
            color: red;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Administrativo</h2>
        {% if erro %}
            <p class="erro">{{ erro }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Usuário" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
