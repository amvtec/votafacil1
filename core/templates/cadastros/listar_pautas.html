<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>üìÇ Pautas Cadastradas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            background-color: #fff;
            border-radius: 16px;
            padding: 30px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        h2 {
            color: #4e54c8;
            text-align: center;
            margin-bottom: 30px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        .info {
            display: flex;
            flex-direction: column;
        }

        .titulo {
            font-weight: bold;
            font-size: 1.05em;
            color: #333;
        }

        .status {
            font-size: 0.85em;
            font-weight: 600;
            margin-top: 4px;
            padding: 2px 8px;
            border-radius: 12px;
            display: inline-block;
            width: fit-content;
        }

        .status.aprovada { background-color: #28a745; color: white; }
        .status.rejeitada { background-color: #dc3545; color: white; }
        .status.em-votacao { background-color: #007bff; color: white; }
        .status.em-espera { background-color: #ffc107; color: black; }
        .status.encerrada { background-color: #6c757d; color: white; }

        .editar {
            background-color: #34d399;
            color: black;
            padding: 6px 14px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9em;
        }

        .editar:hover {
            background-color: #10b981;
        }

        .voltar {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #4e54c8;
            font-weight: bold;
        }

        .voltar:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>üìÇ Pautas Cadastradas</h2>

    {% for p in pautas %}
        <div class="item">
            <div class="info">
                <span class="titulo">{{ p.titulo }} ‚Äî {{ p.tipo }}</span>
                <span class="status {{ p.status|lower|slugify }}">{{ p.status }}</span>
            </div>
            <a href="{% url 'editar_pauta' p.id %}" class="editar">‚úèÔ∏è Editar</a>
        </div>
    {% empty %}
        <p style="text-align: center; color: #666;">Nenhuma pauta cadastrada.</p>
    {% endfor %}

    <a href="{% url 'painel_cadastros' %}" class="voltar">‚Üê Voltar ao Painel</a>
</div>
</body>
</html>
