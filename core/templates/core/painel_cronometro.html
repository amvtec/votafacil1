{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel do Cronômetro</title>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #0f172a;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #38bdf8;
            margin-bottom: 30px;
        }

        .vereador {
            display: flex;
            align-items: center;
            background-color: #1e293b;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            gap: 20px;
            transition: 0.3s;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }

        .vereador.ativo {
            border: 2px solid #facc15;
            box-shadow: 0 0 10px #facc15;
        }

        .foto {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
        }

        .info {
            flex: 1;
        }

        .nome {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .tempo {
            font-size: 2.4rem;
            font-weight: bold;
            color: #facc15;
            margin-top: 5px;
        }

        .tempo.urgente {
            color: red;
            animation: piscar 1s infinite;
        }

        .botoes {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .botoes button {
            background-color: #38bdf8;
            border: none;
            color: #000;
            padding: 12px;
            border-radius: 50%;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .botoes button:hover {
            background-color: #0ea5e9;
        }

        @keyframes piscar {
            0%, 100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .vereador {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 15px;
            }

            .foto {
                width: 80px;
                height: 80px;
            }

            .nome {
                font-size: 1.2rem;
            }

            .tempo {
                font-size: 1.8rem;
            }

            .botoes {
                flex-direction: row;
                justify-content: center;
                gap: 8px;
            }
        }

        /* Adicionando um layout de live */
        .live-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }

        .live-container iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border-radius: 8px;
            border: none;
        }

    </style>
</head>
<body>

<h1>Painel de Controle do Cronômetro</h1>

{% for vereador in vereadores %}
<div class="vereador" id="vereador-{{ vereador.id }}" data-id="{{ vereador.id }}">
    <img src="{{ vereador.foto.url }}" class="foto" alt="{{ vereador.nome }}">
    <div class="info">
        <div class="nome">{{ vereador.nome }}</div>
        <div class="tempo" id="tempo-{{ vereador.id }}">--:--</div>
        <div class="botoes">
            <button onclick="controlar({{ vereador.id }}, 'iniciar')">▶️</button>
            <button onclick="controlar({{ vereador.id }}, 'pausar')">⏸️</button>
            <button onclick="controlar({{ vereador.id }}, 'parar')">⏹️</button>
            <button onclick="controlar({{ vereador.id }}, 'adicionar')">➕</button>
        </div>
    </div>
</div>
{% endfor %}
<script>
    const tempos = {};
    const status = {};

    $.ajaxSetup({
        headers: {
            'X-CSRFToken': document.querySelector('[name=csrf-token]').content
        }
    });

    function formatarTempo(segundos) {
        const min = Math.floor(segundos / 60);
        const sec = segundos % 60;
        return `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
    }

    function atualizarTemporizador(id) {
        const tempo = tempos[id];
        const statusAtual = status[id];

        const tempoEl = $(`#tempo-${id}`);
        const container = $(`#vereador-${id}`);

        if (tempo !== undefined) {
            if (statusAtual === "Iniciado") {
                tempos[id] = Math.max(0, tempo - 1);

                if (tempos[id] <= 15 && tempos[id] > 0) {
                    tempoEl.addClass("urgente");
                } else {
                    tempoEl.removeClass("urgente");
                }

                tempoEl.text(formatarTempo(tempos[id]));
                container.addClass("ativo");
            } else {
                container.removeClass("ativo");
            }
        }
    }

    function atualizarTempoBackend(id) {
        $.get(`/api/cronometro/tempo/${id}/`, function(data) {
            if (data.tempo_restante !== undefined) {
                tempos[id] = data.tempo_restante;
                status[id] = data.status;

                const tempoEl = $(`#tempo-${id}`);
                tempoEl.text(formatarTempo(tempos[id])) ;

                if (status[id] === "Iniciado") {
                    $(`#vereador-${id}`).addClass("ativo");
                } else {
                    $(`#vereador-${id}`).removeClass("ativo");
                }
            }
        });
    }

    function controlar(id, acao) {
        console.log("Chamando:", acao, "para ID:", id); // DEBUG
        $.post(`/cronometro/${acao}/${id}/`, function(data) {
            console.log("Resposta:", data); // DEBUG
            // Atualiza todos após uma ação (para zerar os outros se necessário)
            $('.vereador').each(function () {
                const vid = $(this).data('id');
                atualizarTempoBackend(vid);
            });
        }).fail(function(xhr, status, error) {
            alert("Erro ao chamar a função: " + error);
        });
    }

    // Atualização em tempo real
    setInterval(() => {
        $('.vereador').each(function () {
            const id = $(this).data('id');
            atualizarTemporizador(id);
        });
    }, 1000);

    setInterval(() => {
        $('.vereador').each(function () {
            const id = $(this).data('id');
            atualizarTempoBackend(id);
        });
    }, 5000);

    $(document).ready(function () {
        $('.vereador').each(function () {
            const id = $(this).data('id');
            atualizarTempoBackend(id);
        });
    });
</script>

</body>
</html>
