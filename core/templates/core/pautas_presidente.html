<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pautas do Dia - VotaF√°cil</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 0px;
            padding: 25px;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        .header h2 {
            color: #2575fc;
            margin-bottom: 15px;
        }

        .back-btn {
            background-color: #2575fc;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            font-size: 0.9em;
        }

        .back-btn:hover { background-color: #1a5bb8; }

        .pauta-card {
            background-color: #e0e0e0;
            border-radius: 12px;
            padding: 8px;
            margin: 10px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 680px;
            transition: transform 0.3s;
        }

        .pauta-card:hover { transform: translateY(-5px); }

        .status {
            font-size: 0.75em;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 15px;
            margin-bottom: 8px;
            display: inline-block;
            color: white;
        }

        .aprovada { background-color: #28a745; }
        .rejeitada { background-color: #dc3545; }
        .em-votacao { background-color: #007bff; }
        .em-espera { background-color: #ffc107; color: black; }
        .encerrada { background-color: #6c757d; }

        .icon-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 10px;
        }

        .icon-btn-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .icon-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transition: transform 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .icon-btn:hover {
            transform: scale(1.1);
        }

        .icon-btn.azul { background-color: #2575fc; }
        .icon-btn.amarelo { background-color: #ffc107; color: #333; }
        .icon-btn.verde { background-color: #28a745; }
        .icon-btn.vermelho { background-color: #dc3545; }

        .icon-label {
            font-size: 0.85em;
            font-weight: 600;
            color: #333;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 300px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .close {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
            color: #dc3545;
        }

        @media (max-width: 500px) {
            .pauta-card, .modal-content { width: 95%; }
            .icon-btn { width: 70px; height: 70px; font-size: 26px; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <a href="{% url 'painel_presidente' %}" class="back-btn">‚¨ÖÔ∏è Voltar</a>
        <h2>üìÑ Pautas do Dia</h2>
    </div>

    {% for pauta in pautas %}
    <div class="pauta-card">
        <span class="status {{ pauta.status|lower|slugify }}">{{ pauta.status }}</span>
        <h3>üìå {{ pauta.titulo }}</h3>
        <p>{{ pauta.descricao }}</p>

        <div class="icon-buttons">
            <div class="icon-btn-wrapper">
                <button class="icon-btn azul" onclick="abrirModal({{ pauta.id }})"
                    {% if pauta.status in 'Em Vota√ß√£o,Aprovada,Rejeitada' %}disabled{% endif %}>üó≥Ô∏è</button>
                <div class="icon-label">Votar</div>
            </div>
            {% if pauta.arquivo_pdf %}
            <div class="icon-btn-wrapper">
                <a href="{{ pauta.arquivo_pdf.url }}" target="_blank" class="icon-btn amarelo">üìÑ</a>
                <div class="icon-label">Ver PDF</div>
            </div>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>

<div id="modalVotacao" class="modal">
    <div class="modal-content">
        <span class="close" onclick="fecharModal()">‚úñ</span>
        <h3>Tipo de Vota√ß√£o</h3>
        <div class="icon-buttons">
            <div class="icon-btn-wrapper">
                <button onclick="selecionarTipo('aberta')" class="icon-btn verde">üîì</button>
                <div class="icon-label">Aberta</div>
            </div>
            <div class="icon-btn-wrapper">
                <button onclick="selecionarTipo('fechada')" class="icon-btn vermelho">üîí</button>
                <div class="icon-label">Fechada</div>
            </div>
        </div>
    </div>
</div>

<div id="modalModalidade" class="modal">
    <div class="modal-content">
        <span class="close" onclick="fecharModal()">‚úñ</span>
        <h3>Modalidade da Vota√ß√£o</h3>
        <div class="icon-buttons">
            <div class="icon-btn-wrapper">
                <button onclick="iniciarVotacao('simples')" class="icon-btn verde">‚úÖ</button>
                <div class="icon-label">Simples</div>
            </div>
            <div class="icon-btn-wrapper">
                <button onclick="iniciarVotacao('absoluta')" class="icon-btn amarelo">üèõÔ∏è</button>
                <div class="icon-label">Absoluta</div>
            </div>
            <div class="icon-btn-wrapper">
                <button onclick="iniciarVotacao('qualificada')" class="icon-btn vermelho">‚öñÔ∏è</button>
                <div class="icon-label">Qualificada</div>
            </div>
        </div>
    </div>
</div>

<script>
let pautaIdSelecionada = null;
let tipoVotacao = null;

function abrirModal(pautaId) {
    pautaIdSelecionada = pautaId;
    document.getElementById("modalVotacao").style.display = "flex";
}

function selecionarTipo(tipo) {
    tipoVotacao = tipo;
    fecharModal();
    document.getElementById("modalModalidade").style.display = "flex";
}

function iniciarVotacao(modalidade) {
    window.location.href = `/presidente/iniciar_votacao/${pautaIdSelecionada}/${tipoVotacao}/${modalidade}/`;
}

function fecharModal() {
    document.querySelectorAll('.modal').forEach(modal => modal.style.display = "none");
}
</script>

</body>
</html>
