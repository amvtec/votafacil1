<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pautas do Dia - VotaF√°cil</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        .header h2 {
            color: #2575fc;
            margin-bottom: 15px;
        }

        .back-btn {
            background-color: #2575fc;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            font-size: 0.9em;
        }

        .back-btn:hover { background-color: #1a5bb8; }

        .pauta-card {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin: 15px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 700px;
            transition: transform 0.3s;
        }

        .pauta-card:hover { transform: translateY(-5px); }

        .status {
            font-size: 0.75em;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 15px;
            margin-bottom: 8px;
            display: inline-block;
            color: white;
        }

        .aprovada { background-color: #28a745; }
        .rejeitada { background-color: #dc3545; }
        .em-vota√ß√£o { background-color: #007bff; }
        .em-espera { background-color: #ffc107; color: black; }
        .encerrada { background-color: #6c757d; }

        .btn-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 700;
            text-decoration: none;
            color: white;
            transition: transform 0.2s;
            border: none;
            cursor: pointer;
        }

        .btn:hover { transform: translateY(-3px); }

        .btn-primary { background: #2575fc; }
        .btn-danger { background: #dc3545; }
        .btn-warning { background: #ffc107; color: black; }
        .btn-success { background: #28a745; }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 300px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .close {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
            color: #dc3545;
        }

        @media (max-width: 500px) {
            .pauta-card, .modal-content { width: 95%; }
            .btn { padding: 6px 10px; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <a href="{% url 'painel_presidente' %}" class="back-btn">‚¨ÖÔ∏è Voltar</a>
        <h2>üìÑ Pautas do Dia</h2>
    </div>

    {% for pauta in pautas %}
    <div class="pauta-card">
        <span class="status {{ pauta.status|lower|slugify }}">{{ pauta.status }}</span>
        <h3>üìå {{ pauta.titulo }}</h3>
        <p>{{ pauta.descricao }}</p>

        <div class="btn-group">
            <button class="btn btn-primary" onclick="abrirModal({{ pauta.id }})"
                {% if pauta.status in 'Em Vota√ß√£o,Aprovada,Rejeitada' %}disabled{% endif %}>
                üó≥Ô∏è Votar
            </button>

            {% if pauta.arquivo_pdf %}
                <a href="{{ pauta.arquivo_pdf.url }}" target="_blank" class="btn btn-warning">üìÑ Ver PDF</a>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>

<div id="modalVotacao" class="modal">
    <div class="modal-content">
        <span class="close" onclick="fecharModal()">‚úñ</span>
        <h3>Tipo de Vota√ß√£o</h3>
        <button onclick="selecionarTipo('aberta')" class="btn btn-success">üîì Aberta</button>
        <button onclick="selecionarTipo('fechada')" class="btn btn-danger">üîí Fechada</button>
    </div>
</div>

<div id="modalModalidade" class="modal">
    <div class="modal-content">
        <span class="close" onclick="fecharModal()">‚úñ</span>
        <h3>Modalidade da Vota√ß√£o</h3>
        <button onclick="iniciarVotacao('simples')" class="btn btn-success">‚úÖ Simples</button>
        <button onclick="iniciarVotacao('absoluta')" class="btn btn-warning">üèõÔ∏è Absoluta</button>
        <button onclick="iniciarVotacao('qualificada')" class="btn btn-danger">‚öñÔ∏è Qualificada</button>
    </div>
</div>

<script>
let pautaIdSelecionada = null;
let tipoVotacao = null;

function abrirModal(pautaId) {
    pautaIdSelecionada = pautaId;
    document.getElementById("modalVotacao").style.display = "flex";
}

function selecionarTipo(tipo) {
    tipoVotacao = tipo;
    fecharModal();
    document.getElementById("modalModalidade").style.display = "flex";
}

function iniciarVotacao(modalidade) {
    window.location.href = `/presidente/iniciar_votacao/${pautaIdSelecionada}/${tipoVotacao}/${modalidade}/`;
}

function fecharModal() {
    document.querySelectorAll('.modal').forEach(modal => modal.style.display = "none");
}
</script>

</body>
</html>
