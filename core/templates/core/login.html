{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vota FÃ¡cil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("{% if camara and camara.papel_de_parede %}{{ camara.papel_de_parede.url }}{% else %}{% static 'img/background.jpg' %}{% endif %}") no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            z-index: 1;
        }

        .painel-admin-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 3;
            background-color: #007bff;
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }

        .painel-admin-btn:hover {
            background-color: #0056b3;
        }

        .login-container {
            position: relative;
            z-index: 2;
            background-color: rgb(255, 255, 255);
            padding: 8px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            width: 100%;
            text-align: center;
        }

        .logo {
            margin-bottom: 15px;
        }

        .logo img {
            max-width: 200px;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 22px;
            color: #333;
        }

        .input-container {
            position: relative;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px 35px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .login-container p {
            margin-top: 10px;
            font-size: 13px;
            color: #555;
        }

        .login-container p a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-container p a:hover {
            color: #0056b3;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 13px;
            color: #ddd;
            z-index: 2;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #007bff;
        }

        .social-icons {
            margin-top: 8px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            color: white;
            font-size: 20px;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-icons a:hover {
            color: #007bff;
            transform: scale(1.2);
        }

        @media (max-width: 400px) {
            .login-container {
                padding: 25px 20px;
            }

            h2 {
                font-size: 20px;
            }

            input, button {
                font-size: 14px;
            }

            .social-icons a {
                font-size: 18px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- ðŸ”¹ BotÃ£o Painel Admin -->

            <img src="{% if camara and camara.logo %}{{ camara.logo.url }}{% else %}{% static 'img/votafacil-logo.png' %}{% endif %}" alt="Logo da CÃ¢mara">

            </div>
            <button type="submit">Entrar</button>
        </form>
        
        <p>Esqueceu sua senha? <a href="#">Recuperar senha</a></p>

    <!-- ðŸ”¹ RodapÃ© -->
    <div class="footer">
        <p>Desenvolvido por <a href="https://www.seusite.com">AALY SOLUÃ‡Ã•ES Â®</a></p>
        <div class="social-icons">
            <a href="https://www.instagram.com/alexandremartins_br" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.link/kjdrtf" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
        <div style="margin-top: 10px; font-size: 12px;">
            <a href="{% url 'termos_de_uso' %}" style="color: #ccc;">ðŸ“œ Termos de Uso e PolÃ­tica de Privacidade</a>
        </div>
    </div>
</body>
</html>
