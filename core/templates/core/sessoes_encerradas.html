<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessões Encerradas - VotaFácil</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            max-width: 850px;
            width: 100%;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h2 {
            color: #2575fc;
            margin-bottom: 20px;
        }

        .back-btn {
            background: #2575fc;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            display: inline-block;
        }

        .back-btn:hover { background: #1a5bb8; }

        .sessao-card {
            background-color: #fff;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-left: 5px solid #2575fc;
            transition: transform 0.2s;
        }

        .sessao-card:hover {
            transform: translateY(-5px);
        }

        .btn {
            padding: 8px 12px;
            border-radius: 20px;
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 14px;
            display: inline-block;
            margin: 5px auto;  /* centraliza horizontalmente o botão */
            width: 150px !important; /* ajuste a largura desejada aqui */
            text-align: center;
        }


        .btn-success { background: #28a745; }
        .btn-success:hover { background: #1e7e34; }

        .btn-primary { background: #2575fc; }
        .btn-primary:hover { background: #1a5bb8; }

        .btn-presenca { background: #ff9800; }
        .btn-presenca:hover { background: #e68900; }

        @media (max-width: 600px) {
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }

            .sessao-card {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <a href="{% url 'painel_presidente' %}" class="back-btn">⬅️ Voltar</a>

    <h2>📂 Sessões Encerradas</h2>

    {% for sessao in sessoes %}
    <div class="sessao-card">
        <h3>📅 {{ sessao.nome }}</h3>
        <p><strong>Data:</strong> {{ sessao.data }}</p>
        <p><strong>Status:</strong> {{ sessao.status }}</p>

        <a href="{% url 'reabrir_sessao' sessao.id %}" class="btn btn-success">🔓 Reabrir Sessão</a>
        <a href="{% url 'gerar_relatorio' sessao.id %}" class="btn btn-primary">📄 Ver Relatório</a>
        <a href="{% url 'gerar_relatorio_presencas' sessao.id %}" class="btn btn-presenca">📋 Presenças</a>
    </div>
    {% empty %}
    <p style="color: #dc3545;">🚫 Nenhuma sessão encerrada disponível.</p>
    {% endfor %}
</div>

</body>
</html>
